<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Echarts-饼状图</title>
<!-- 引入echarts.js -->
<script src="//cdn.bootcss.com/echarts/3.3.2/echarts.min.js" charset="utf-8"></script>
</head>
<body>
	<!-- 为echarts准备一个具备大小(宽高)的DOM -->
	<div id="main1" style="width:600px;height:400px;"></div>
	<hr><hr>
	<div id="main2" style="width:600px;height:400px;"></div>
	<script type="text/javascript">
		//基于准备好的DOM,初始化echarts实例
		var myChart1=echarts.init(document.getElementById("main1"));
		var myChart2=echarts.init(document.getElementById("main2"));
		
		//使用刚指定的配置项和数据显示图表.
		myChart1.setOption(
				{
					title:{
						text:"echarts入门示例-饼状图"
					},
					//backgroundColor:"#2c343c",
					/*
					textStyle:{
						color:"rgba(255, 255, 255, 0.3)"
					},
					*/
					series:[{
						name:"访问来源",
						//roseType:"angle",
					
						itemStyle:{
							//itemStyle的emphasis是鼠标 hover 时候的高亮样式
							emphasis: {
								// 阴影的大小       在emphasis这里表示是 hover 的时候通过阴影突出  如果在normal中则一开始效果就是阴影突出 
						        shadowBlur: 200,
						    	// 阴影颜色
						        shadowColor: 'rgba(0, 0, 0, 0.7)'
						    },
						    normal:{
						    	//color: '#c23531'
						    }
						},
						
						label: {
			                normal: {
			                    textStyle: {
			                        color: 'rgba(255, 255, 255, 0.3)'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    lineStyle: {
			                        color: 'rgba(255, 255, 255, 0.3)'
			                    }
			                }
			            },
						type:"pie",
						data:[
							{value:235, name:'视频广告'},
							{value:274, name:'联盟广告'},
							{value:310, name:'邮件营销'},
							{value:335, name:'直接访问'},
							{value:400, name:'搜索引擎'}
						]
					}]
					
				}		
		
		);
		
		var option2 = {
			    backgroundColor: '#2c343c',
			    visualMap: {
			        show: false,
			        min: 80,
			        max: 600,
			        inRange: {
			            colorLightness: [0, 1]
			        }
			    },
			    series : [
			        {
			            name: '访问来源',
			            type: 'pie',
			            radius: '55%',
			            data:[
			                {value:235, name:'视频广告'},
			                {value:274, name:'联盟广告'},
			                {value:310, name:'邮件营销'},
			                {value:335, name:'直接访问'},
			                {value:400, name:'搜索引擎'}
			            ],
			            roseType: 'angle',
			            label: {
			                normal: {
			                    textStyle: {
			                        color: 'rgba(255, 255, 255, 0.3)'
			                    }
			                }
			            },
			            labelLine: {
			                normal: {
			                    lineStyle: {
			                        color: 'rgba(255, 255, 255, 0.3)'
			                    }
			                }
			            },
			            itemStyle: {
			                normal: {
			                    color: '#c23531',
			                    shadowBlur: 200,
			                    shadowColor: 'rgba(0, 0, 0, 0.5)'
			                }
			            }
			        }
			    ]
			};
		//使用刚指定的配置项和数据显示图表.
		myChart2.setOption(option2);
	</script>
</body>
</html>
